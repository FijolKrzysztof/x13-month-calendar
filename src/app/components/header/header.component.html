<div class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-slate-900 rounded-lg">
          <app-icon name="calendar" [size]="20" className="text-white"></app-icon>
        </div>
        <div>
          <h1 class="text-lg font-semibold text-gray-900">
            {{ is13Month ? '13-Month Fixed Calendar' : 'Gregorian Calendar' }}
          </h1>
          <p class="text-xs text-gray-500">
            {{ todayDisplay }}
          </p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 bg-gray-100 rounded-lg p-1">
          <span class="text-xs font-medium text-gray-600 px-2">12M</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [checked]="is13Month"
              (change)="onToggleCalendarType()"
              class="sr-only"
            />
            <div class="w-10 h-5 bg-gray-300 rounded-full peer peer-checked:bg-slate-900 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[1px] after:left-[1px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
          </label>
          <span class="text-xs font-medium text-gray-600 px-2">13M</span>
        </div>

        <div class="flex items-center gap-2 bg-gray-100 rounded-lg px-3 py-1">
          <button
            (click)="onPreviousYear()"
            class="w-7 h-7 bg-white rounded hover:bg-gray-50 transition-colors flex items-center justify-center text-gray-600 text-sm font-medium"
          >
            ←
          </button>
          <span class="text-sm font-semibold text-gray-900 min-w-[3rem] text-center">{{ currentYear }}</span>
          <button
            (click)="onNextYear()"
            class="w-7 h-7 bg-white rounded hover:bg-gray-50 transition-colors flex items-center justify-center text-gray-600 text-sm font-medium"
          >
            →
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
