<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <app-header
    [is13Month]="is13Month()"
    [currentYear]="currentYear()"
    [todayDisplay]="todayDisplay()"
    (toggleCalendarType)="onToggleCalendarType()"
    (previousYear)="onPreviousYear()"
    (nextYear)="onNextYear()"
  ></app-header>

  <!-- Main Content -->
  <main class="pt-20 pb-8 px-6">
    <div class="max-w-7xl mx-auto">

      <!-- Calendar -->
      <app-calendar
        [is13Month]="is13Month()"
        [currentYear]="currentYear()"
        [selectedDate]="selectedDate()"
        (selectDate)="onSelectDate($event)"
        (editEvent)="onEditEvent($event)"
      ></app-calendar>

    </div>
  </main>

  <!-- Event Panel (floating) -->
  <app-event-panel
    [show]="showEventPanel()"
    [selectedDateTitle]="selectedDateTitle()"
    [events]="selectedDateEvents()"
    (openEventModal)="onOpenEventModal()"
    (editEvent)="onEditEvent($event)"
    (removeEvent)="onRemoveEvent($event)"
    (close)="onCloseEventPanel()"
  ></app-event-panel>

  <!-- Event Modal -->
  <app-event-modal
    [show]="showEventModal()"
    [editingEvent]="editingEvent()"
    [selectedDateTitle]="selectedDateTitle()"
    [eventForm]="eventForm()"
    (save)="onSaveEvent($event)"
    (close)="onCloseEventModal()"
  ></app-event-modal>

</div>

<!-- Global Loading Overlay (if needed) -->
<div
  *ngIf="false"
  class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50"
>
  <div class="text-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-900 mx-auto mb-4"></div>
    <p class="text-gray-600 font-medium">Loading calendar...</p>
  </div>
</div>
